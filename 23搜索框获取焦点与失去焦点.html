<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23搜索框获取焦点与失去焦点</title>
</head>

<body>
    <input type="text" id="text">

    <script src="common.js"></script>
        
    <script>
      //获取焦点
      myobj('text').onfocus=function(){
          //判断文本框是否为默认内容，如果是，清空，并更改字体颜色
          if(this.value=="请输入搜索内容"){
              this.value=""
              this.style.color="black"
          }
      }

      //失去焦点
      myobj('text').onblur=function(){
           //判断文本框是否为空，这种写法编程更快
          if(this.value.length==0){
              this.value="请输入搜索内容"
              this.style.color="grey"
          }
      }
    </script>
</body>
</html>
