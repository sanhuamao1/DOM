<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04点击按钮修改所有p标签的内容</title>
</head>
<body>
    <input type="button" id="btn" value="改变"/>
    <div id="div">
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
    </div>
    <p>2</p>
    <p>2</p>
    <script>
        document.getElementById("btn").onclick=function(){
            var parr=document.getElementsByTagName("p")
            for(i=0;i<=parr.length;i++){
                parr[i].innerText="我变了"
            }

            //限制改变div标签内的p的写法
            // var parr=document.getElementById("div").getElementsByTagName("p")
            // for(i=0;i<=parr.length;i++){
            //     parr[i].innerText="我变了"
            // }
        }
    </script>
</body>
</html>
