<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07按钮的排他功能</title>
</head>
<body>
    <input type="button" value="我没变"/>
    <input type="button" value="我没变"/>
    <input type="button" value="我没变"/>
    <input type="button" value="我没变"/>

    <script>
        var inputs=document.getElementsByTagName("input")
        //给每个按钮添加事件
        for(var i=0;i<inputs.length;i++){
            inputs[i].onclick=function(){
                //触发事件时先把所有值设置为原始值
                for(var j=0;j<inputs.length;j++){
                    inputs[j].value="我没变";
                }   
                // this.value="我变了";
                //注意 for是在页面加载的时候执行的，这里的for是给每个按钮添加事件
                //而当i=3时，i<4;i++,此时的i已经变成4了
                //所以最后如果写成inputs[i].value="我变了"，这时候已经找不到这个按钮了
                
            }           
        }
    </script>
</body>
</html>
