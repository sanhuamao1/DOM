<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.点击按钮改变按钮属性</title>
</head>
<body>
    <input type="button" id="btn" value="改变"/>

    <script>
        document.getElementById("btn").onclick=function(){
            this.value="我变了"
            this.type="text"
        }
    </script>
</body>
</html>
