</style>

<body>
    <input type="button" value="来一张图" id="btn">
    <div id="container"></div>
    <script src="../common.js"></script>
    <script>
        //注意，如果innerHTML内的标签附带属性，记得要用单引号而不用双引号，否则会报错
        myobj('btn').onclick=function(){
            myobj("container").innerHTML="<img src='../imgs/2.jpg'/>"
        }
    </script>
