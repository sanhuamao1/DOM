<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01创建元素的方式1</title>
</head>

<body>
    <input type="button" value="创建一个p" id="btn">

    <script src="../common.js"></script>
    <script>
        myobj('btn').onclick=function(){
            document.write("<p>这是一个p标签</p>")
        }
        //缺点：如果实在页面加载完毕后创建，那么原本页面的内容会消失
    </script>
</body>
</html>
