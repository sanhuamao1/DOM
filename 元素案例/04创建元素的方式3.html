<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04创建元素的方式3</title>
</head>
<body>
    <input type="button" value="创建元素" id="btn">
    <div id="container"></div>

    <script src="../common.js"></script>
    <script>
        myobj("btn").onclick=function(){
            //创建了一个空元素
            var obj=document.createElement("p")
            //这里用到了再common.js封装函数，给标签添加内容
            setInnerText(obj,"这是一个p")
            //在父元素追加一个子元素，这里用到appendChild
            myobj("container").appendChild(obj)
        }
    </script>
</body>
</html>
