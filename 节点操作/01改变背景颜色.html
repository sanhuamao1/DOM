<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01改变背景颜色</title>
</head>

<body>
    <input type="button" id="btn" value="改变颜色">
    <div id="box">
        <span>我是span</span>
        <p>我是p</p>
        <span>我是span</span>
        <p>我是p</p>
        <span>我是span</span>
        <span>我是span</span>
    </div>
    <script src="../common.js"></script>
    <script>

    //获取div元素的子节点
    var nodes = myobj('box').childNodes
    myobj('btn').onclick = function () {
        //遍历所有的子节点
        for (var i = 0; i < nodes.length; i++) {
            //判断这个节点是不是p标签,前者确定是标签节点,后者确定是标签名称,这里注意要大写
            if (nodes[i].nodeType == 1 && nodes[i].nodeName == "SPAN") {
                nodes[i].style.backgroundColor = "red"
            }
        }
    }

        
    </script>
</body>
</html>
