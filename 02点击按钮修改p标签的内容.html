<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02点击按钮修改p标签的内容</title>
</head>
<body>
    <input type="button" id="btn" value="改变p内容"/>
    <p id="p">改变前</p>
    <script>
        document.getElementById("btn").onclick=function(){
            document.getElementById("p").innerText="改变后"
        }
    </script>
</body>
</html>
