<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14点击按钮显示和隐藏div</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: rgb(209, 152, 152);
    }
</style>
<body>
    <input id="btn" value="隐藏" type="button">
    <div id="div"></div>
    
    <script src="common.js"></script>
    <script>
        myobj("btn").onclick=function(){
            if(this.value=="隐藏"){
                myobj("div").style.display="none"
                this.value="显示"
            }else{
                myobj("div").style.display="block"
                this.value="隐藏"
            }
        }
    </script>
</body>
</html>
