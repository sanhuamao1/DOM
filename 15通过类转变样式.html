<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15通过类转变样式</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: rgb(230, 213, 213);
    }
    .cls{
        width: 200px;
        height: 200px;
        background-color: rgb(168, 87, 87);
    }
</style>
<body>
    <input id="btn" value="改变" type="button">
    <div id="div"></div>
    
    <script src="common.js"></script>
    <script>
        myobj("btn").onclick=function(){
            //注意，在js代码中DOM操作设置元素类样式的时候，不用class关键字，而是用className
            myobj("div").className="cls"
        }
    </script>
</body>
</html>
