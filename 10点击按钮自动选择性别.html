<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10点击按自动钮选择性别</title>
</head>
<body>
    <input type="button" id="btn" value="修改"/>
    <!-- //这里注意加上不同的name值，否则没有排他效果 -->
    <input type="radio" value="1" name="sex1"/>男
    <input type="radio" value="2" name="sex2" id="sex2"/>女
    <input type="radio" value="3" name="sex3"/>保密
    
    <script>
        //规律：在表单标签中，如果属性和值只有一个，并且值是这个属性本身
        //那么DOM操作的时候，这个属性值是布尔类型就可以了
        function obj(id){
            return document.getElementById(id)
        }
        obj("btn").onclick=function(){
            obj("sex2").checked=true
        }
    </script>
</body>
</html>
